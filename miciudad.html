    <form action="yo.html" method="get">

        <br>

        <br>
        <br>

        <textarea id="distrito" name="distrito" placeholder="Distrito"></textarea>

        <br>

        <input type="checkbox" id="censo" name="censo" placeholder="Censo">

        <label for="censo">2022:</label>
        <input type="checkbox" id="censo" name="censo" placeholder="Censo">
        <br>
        <br>

        <br>
        <br>

        <br>

        <br>
